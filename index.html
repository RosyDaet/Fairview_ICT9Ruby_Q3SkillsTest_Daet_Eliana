<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Enroll</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Book now</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-primary" type="button">Create Account</button>
                </form>
            </div>
        </div>
    </nav>

    <br><br>

    <div class="container bg-dark text-light p-4 rounded">
        <p class="fw-bold display-4">Registration</p>

        <blockquote class="lead">
            <form id="robotics-form" action="#" method="post">

                <details>
                    <summary>Instruction</summary>
                    <p id="instruct">Fill out all the required boxes in the form</p>
                </details>

                <div class="row mt-3">
                    <div class="col">
                        <h2>First Name</h2>
                        <input class="form-control" type="text" name="first-name" id="first-name" placeholder="Type here" required>
                    </div>
                    <div class="col">
                        <h2>Last Name</h2>
                        <input class="form-control" type="text" name="last-name" id="last-name" placeholder="Type here" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <h2>Age</h2>
                        <input class="form-control" type="number" name="age" id="age" placeholder="Type here" required>
                    </div>
                    <div class="col">
                        <h2>Contact Number</h2>
                        <input class="form-control" type="text" name="contact" id="contact" placeholder="Type here" required>
                    </div>
                </div>

                <div class="mt-3">
                    <h2>Email Address</h2>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Type here" required>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <h2>Enter Username</h2>
                        <input class="form-control" type="text" name="username" placeholder="Type here" required>
                    </div>
                    <div class="col">
                        <h2>Enter Password</h2>
                        <input class="form-control" type="password" name="password" placeholder="Type here" required>
                    </div>
                </div>

                <div class="mt-3">
                    <label>
                        <input type="checkbox" id="accept" name="mode" value="Accept" required>
                        I accept the terms of service
                    </label>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-info">Create Account</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
                    </div>
                </div>

            </form>
        </blockquote>
    </div>

    <script>
        alert("To register, please click Create Account");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
